<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MYTHOS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../Miscellaneous/node_modules/bootstrap/main.css" rel="stylesheet">
        <link href="ApplicationMain.css" rel="stylesheet">
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>  
      <nav style="height: 90px;" class="show custom-shadow navbar navbar-expand-sm bg-primary navbar-dark sticky-top">
          <a type="button" class="navbar-brand" href="../Main-Page/index.html"> 
            <strong class="text-secondary brandName m-4">
              MYTHOS
            </strong>
          </a>
          <div class="justify-content-end navbar-collapse" id="collapsibleNavbar">
            <ul class="ml-auto navbar-nav">
              <!-- Not sure if this is nessecary bros stupid cant even spell neccessary smh
              <li class="nav-item btn bg-secondary m-3">
                <a id="about" class="nav-link" href="#">About Us</a>
              </li> -->
              <li class="nav-item btn bg-secondary m-3">
                <a class="nav-link" href="#" role="button">Games</a>
              </li>
              <li class="nav-item btn bg-secondary m-3">
                <a class="nav-link" href="#" role="button">Locations</a>
              </li>
              <li class="nav-item btn bg-secondary m-3">
                <a class="nav-link" href="#" role="button">Apply</a>
              </li>
            </ul>
          </div>
      </nav>

      <div class="container mt-3">
        <div id="applicationPage">
          <h2>Application Information</h2>

          <form id = "myForm" action = "https://script.google.com/macros/s/AKfycbxjIXnkiQHjUh1h5x9cAy3kSQmFrQ1ecl15fJvk35MpUcZiVhX2aESZdAVg8P5Hi-WGOQ/exec" method = "POST">
            
            <div class="mb-3 mt-3">
              <label for="date">Date (MM, DD, YYYY):</label>
              <input type="date" class="form-control" id="date" placeholder="Enter Date" name="date" required>
            </div>
            
            <div class="mb-3 mt-3">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="pwd">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe" name="name">
            </div>

            <div class="my-3 applicant-position">
              <div class="dropdown">
                <button class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="dropdownMenuButton" name = "position">
                  Position
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#" data-position="Visual Artist">Visual Artist</a>
                  <a class="dropdown-item" href="#" data-position="Network Engineer">Network Programmer</a>
                  <a class="dropdown-item" href="#" data-position="Development Director">Development Director</a>
                </div>
              </div>
            </div>

            <div class="my-3 applicant-resume" name = "resume"> 
              <label for="formFile" class="form-label"> Upload Google Drive Link to Resume</label>
              <input type="text" class="form-control" id="resume" placeholder="https://docs.google.com/document/...=sharing" name="resume" required>
            </div>
            <div>
              <button id = "btn" id = "submitButton" name="submit" type="submit" class="btn btn-warning shadow-sm">Submit</button> 
            </div>

            <div class = "my-3 d-none" id="loadingIcon">
              <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <div id = "NIHAO">
              <label class = "d-none">Result</label>
              <input type="text" class = "my-3 d-none" id="position" name="position">
            </div>
          </form>

        </div>
      </div>
      <script src="ApplicationMain.js"></script>
    </body>
</html>
